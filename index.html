<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/24cef4e54d.js" crossorigin="anonymous"></script>
  <title>Weather</title>
</head>
<body>
  <section id="section">
    <div id="wrapper">
      <h2>Weather App</h2>
      <input type="text" placeholder="Enter City Name" id="inputcity">
      <input type="button" value="Get Weather" id="getweather">
      <p id="city">Pune</p>
      <small id="datetime" class="error">Wednesday, 19 June 2024</small>
      <i class="fa-solid fa-sun" style="color: #FFD43B;"></i>
      <h3 id="temp">33.3</h3>
      <p id="text">clear sky</p>
      <small id="wind">wind speed:3.12m/s</small>
      </div>
  </section>


  <script src="script.js"></script>
</body>
</html>
